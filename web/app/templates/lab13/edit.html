{% extends "lab13/base.html" %}
{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Edit</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
            <!-- FIX FLASH ALEART -->
            Please check your details and try again.
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="" value ="{{ current_user.email }}" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="" value ="{{ current_user.name }}" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password" required>
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Edit</button>
        </form>
    </div>
</div>
{% endblock %}
